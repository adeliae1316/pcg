<!DOCTYPE html>
<html lang=ja>

<head>
  <title>POKECA FIELD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./pokeca.css">
  <!-- javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./pokeca.js"></script>
</head>

<body>
  <header></header>
  <article>
    <h1>POKECA FIELD</h1>
    <section>
      <h2>Coins: <span id="count">0</span></h2>
      <ul id="coin-times">
        <li><button type="button" value="1" class="waves-effect waves-light btn-large times">1</button></li>
        <li><button type="button" value="2" class="waves-effect waves-light btn-large times">2</button></li>
        <li><button type="button" value="3" class="waves-effect waves-light btn-large times">3</button></li>
        <li><button type="button" value="4" class="waves-effect waves-light btn-large times">4</button></li>
        <li><button type="button" value="5" class="waves-effect waves-light btn-large times">5</button></li>
      </ul>
      <div id="coins-screen" class="material-icons"></div>
    </section>
    <section>
      <h2>Status</h2>
      <ul class="status-ul">
        <li class="status-li">
          <div class="card poison-burn">
            <img src="./img/medical_doku.png" class="status-img">
          </div>
        </li>
        <li class="status-li">
          <div class="card poison-burn">
            <img src="./img/honoo_hi_fire.png" class="status-img">
          </div>
        </li>
      </ul>
      <ul class="status-ul">
        <li class="status-li">
          <div class="card status-etc">
            <img src="./img/shirokuma_sleep.png" class="status-img">
          </div>
        </li>
        <li class="status-li">
          <div class="card status-etc">
            <img src="./img/kanden_gaikotsu.png" class="status-img">
          </div>
        </li>
        <li class="status-li">
          <div class="card status-etc">
            <img src="./img/sick_noiroze_woman.png" class="status-img">
          </div>
        </li>
      </ul>
    </section>
  </article>
  <footer></footer>
</body>

</html>
